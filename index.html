<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="index">
    <h1 style="font-size: 50px">Bill Gates</h1>
        <p>Gates, the Co-founder of Microsoft in 1975</p>
        
    <hr>
    <section>
        
      <main>
        
        
        <div class="image">
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <div class="numbertext">1 / 3</div>
                  <img src="bill1.jpg" style="width:100%">
                  <div class="text" style="color: rgb(249, 247, 248);"><b>If you are born poor it’s not your mistake, but if you die poor it’s your mistake.</b></div>
                </div>
              
                <div class="mySlides fade">
                  <div class="numbertext">2 / 3</div>
                  <img src="Bill2.jpg" style="width:100%">
                  <div class="text" style="color: aqua;"><b>Don't be a know-it-all.</b></div>
                </div>
              
                <div class="mySlides fade">
                  <div class="numbertext">3 / 3</div>
                  <img src="last.jpg" style="width:100%">
                  <div class="text" style="color: rgb(22, 112, 231); font-family: Arial, Helvetica, sans-serif;"><b>Don't compare yourself with anyone in this world. If you do so, you are insulting yourself.</b></div>
                </div>
              
                
              </div>
              <br>
              
              <!-- The dots/circles -->
              <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
              </div>
        </div>
      </main>
    </section>
    <hr>
    <section>
        <div id="div1" class="fa"></div>
    <p class="footer">
      For more info<a href="About.html" target="_blank"> Click here</a>
    </p>
    </section>
    <hr>
    

    <script>
      function openfolder() {
        var a;
        a = document.getElementById("div1");
        a.innerHTML = "&#xf114;";
        setTimeout(function () {
          a.innerHTML = "&#xf115;";
        }, 1000);
      }
      openfolder();
      setInterval(openfolder, 2000);

      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 5000); // Change image every 2 seconds
      }
    </script>
  </body>
</html>
